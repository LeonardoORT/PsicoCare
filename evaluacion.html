<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/evaluacion.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div>
        <div class="navbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html"><i class="fa fa-home"></i> PsicoCare</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link" href="recursos.html"><i class="fa fa-book"></i> Recursos Educativos</a>
                            <a class="nav-link" href="apoyo.html"><i class="fa fa-users"></i> Apoyo Comunitario</a>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    <div class="container">
        <h2>Evaluación y Seguimiento</h2>
        <div class="evaluation-form">
            <label for="stressLevel">Nivel de Estrés (1-10):</label>
            <input type="number" id="stressLevel" min="1" max="10">
            <label for="anxietyLevel">Nivel de Ansiedad (1-10):</label>
            <input type="number" id="anxietyLevel" min="1" max="10">
            <label for="sleepQuality">Calidad del Sueño (1-10):</label>
            <input type="number" id="sleepQuality" min="1" max="10">
            <label for="physicalActivity">Nivel de Actividad Física (1-10):</label>
            <input type="number" id="physicalActivity" min="1" max="10">
            <button id="evaluateButton">Evaluar</button>
        </div>
        <div class="recommendations" id="recommendations">
            <!-- Aquí se mostrarán las recomendaciones -->
        </div>
        <div class="chart-container">
            <canvas id="evaluationChart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/evaluacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
